<!DOCTYPE html>
<html lang="en">
<head>
    <title>FRC Scouting Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="Main.js"></script>

    <script type="text/javascript" src="qrcode.js"></script>
    <div class="container mt-5">
        <h1 class="text-center">FRC Scouting Form</h1>
        <form>
            <div class="form-group">
                <label for="scouterName">Scouter's Name</label>
                <input type="text" class="form-control" id="scouterName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="teamScouting">Team Scouting</label>
                <select class="form-control" id="teamScouting">
                    <option>Red Left</option>
                    <option>Red Center</option>
                    <option>Red Right</option>
                    <option>Blue Left</option>
                    <option>Blue Center</option>
                    <option>Blue Right</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamNumber">Team Number</label>
                <input type="number" class="form-control" id="teamNumber" placeholder="Enter team number">
            </div>
            <div class="form-group">
                <label for="matchNumber">Match Number</label>
                <input type="number" class="form-control" id="matchNumber" placeholder="Enter match number">
            </div>
            <h3>Auton</h3>
            <div class="form-group">
                <label for="ampScoresAuton">Amp Scores</label>
                <input type="number" class="form-control" id="ampScoresAuton">
            </div>
            <div class="form-group">
                <label for="speakerScoresAuton">Speaker Scores</label>
                <input type="number" class="form-control" id="speakerScoresAuton">
            </div>
            <h3>Tele-Op</h3>
            <div class="form-group">
                <label for="ampScoresTeleOp">Amp Scores</label>
                <input type="number" class="form-control" id="ampScoresTeleOp">
            </div>
            <div class="form-group">
                <label for="speakerScoresTeleOp">Speaker Scores</label>
                <input type="number" class="form-control" id="speakerScoresTeleOp">
            </div>
            <h3>End-Game</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="onStage">
                <label class="form-check-label" for="onStage">On-Stage</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="harmony1">
                <label class="form-check-label" for="harmony1">Harmony (1 other bot)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="harmony2">
                <label class="form-check-label" for="harmony2">Harmony (2 other bots)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="park">
                <label class="form-check-label" for="park">Park</label>
            </div>


            <h3>Personal Reflection</h3>
            <div class="form-group">
                <label for="personalReflection">Rating</label>
                <select class="form-control" id="personalReflection">
                    <option>5 stars</option>
                    <option>4 stars</option>
                    <option>3 stars</option>
                    <option>2 stars</option>
                    <option>1 star</option>
                </select>
            </div>

            <h3>Robot-Scoring Preference</h3>
            <div class="form-group">
                <label for="scoringPreference">Preference</label>
                <select class="form-control" id="scoringPreference">
                    <option>Amp</option>
                    <option>Speaker</option>
                </select>
            </div>

            <h3>Intake Location</h3>
            <div class="form-group">
                <label for="intakeLocation">Location</label>
                <select class="form-control" id="intakeLocation">
                    <option>The Source</option>
                    <option>Ground</option>
                </select>
            </div>

            <h3>Comments</h3>
            <div class="form-group">
                <label for="comments">Your Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="clearForm" class="btn btn-secondary">Clear Form</button>
            <button type="button" id="presentDataset" class="btn btn-secondary">Present Dataset</button>
        </form>

        <div id="QRC"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
